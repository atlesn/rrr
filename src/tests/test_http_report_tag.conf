[instance_test_module]
module=test_module
test_method=test_anything
test_anything_check_values=test_report
senders=instance_httpclient

[instance_dummy]
module=dummy
dummy_no_generation=no
dummy_max_generated=1
dummy_array_tag=test_report

[instance_httpclient]
module=httpclient
senders=instance_dummy
duplicate=yes
http_server=127.0.0.1
http_port=8880
http_endpoint=/
http_drop_on_error=yes
http_report_tag=test_report
http_receive_part_data=yes
http_receive_ignore_error_part_data=no
http_receive_structured=yes
http_message_timeout_ms=200

[instance_httpserver]
module=httpserver
http_server_port_plain=8880
http_server_allow_empty_messages=yes

[instance_raw]
module=raw
senders=instance_httpclient,instance_httpserver
raw_print_data=yes
