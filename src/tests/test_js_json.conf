[instance_test_module]
module=test_module
test_method=test_anything
senders=instance_js
test_exit_delay_ms=1000

[instance_buffer_u_turn]
module=buffer
senders=instance_js

<ROUTE>
T json
I instance_buffer_u_turn APPLY
I instance_raw APPLY
T success
I instance_test_module APPLY
POP
POP

[instance_js]
module=js
backstop=no
route=<ROUTE>
duplicate=yes
senders=instance_buffer_u_turn
js_file=test_js_json.mjs
js_module_name=main
js_source_function=source
js_process_function=process

[instance_raw]
module=raw
senders=instance_js
raw_print_data=yes
