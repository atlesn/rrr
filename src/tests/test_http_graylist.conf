[instance_test_module]
module=test_module
test_method=test_anything
senders=instance_httpserver

[instance_perl5]
module=perl5
duplicate=yes
perl5_file=test_http_graylist.pl
perl5_source_interval_ms=1
perl5_source_sub=source
perl5_do_include_build_directories=yes

[instance_httpclient]
module=httpclient
senders=instance_perl5
http_server_tag=http_server
http_server_tag_force=yes
http_port_tag=http_port
http_port_tag_force=yes
http_drop_on_error=yes
http_message_timeout_ms=10000

[instance_httpserver]
module=httpserver
http_server_port_plain=8880
http_server_transport_type=plain
http_server_allow_empty_messages=yes
