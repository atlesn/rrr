[instance_test_module]
module=test_module
test_method=test_array
test_output_instance=instance_buffer

[instance_buffer]
module=buffer
senders=instance_buffer_duplicator

[instance_file]
module=file
file_directory=.
file_prefix=.test_data
file_input_types=be4#int1,be3#int2,be2s#int3,be1#int4,sep1@1#sep1,le4@1#aaa,le3#bbb,le2s@1#ccc,le1#ddd,sep2#sep2,blob8@2#blob,msg#msg

[instance_mangler]
module=mangler
senders=instance_file
mangler_conversions=h2str,h2str,blob2str,h2str,blob2blob,blob2str

[instance_buffer_duplicator]
module=buffer
senders=instance_mangler
buffer_do_duplicate=yes

# Result data from these is not checked
[instance_file_dummy_1]
module=file
file_directory=.
file_prefix=.test_data
file_read_all_to_message=yes
file_read_all_method=simple

[instance_file_dummy_2]
module=file
file_directory=.
file_prefix=.test_data
file_read_all_to_message=yes
file_read_all_method=structured

[instance_drain]
module=raw
senders=instance_file_dummy_1,instance_file_dummy_2,instance_buffer_duplicator
raw_print_data=yes
