# Receives TAG message from PostgreSQL
[instance_buffer]
module=buffer
senders=instance_pg

[instance_socket]
module=socket
socket_default_topic=socket/topic/a/b/c
socket_receive_rrr_message=yes
socket_path=/tmp/rrr-test.sock
socket_unlink_if_exists=yes

[instance_pg]
module=pg
senders=instance_socket
pg_server=localhost
pg_user=rrr-testing
pg_password=cnw97zvewQcj812K
pg_db=rrr-testing
pg_table=rrr-test-array-types-2
#pg_columns=int1,int2,int3,int4,int5,int6,int7,int8,blob_combined,rrr_msg_msg
# Note that it is possible to store the same array value into multiple columns, like with int1 here
