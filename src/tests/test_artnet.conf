[instance_test_module]
module=test_module
topic_filter=test-result
test_method=test_anything
senders=instance_perl

[instance_perl]
module=perl5
senders=instance_artnet
duplicate=yes
perl5_file=test_artnet.pl
perl5_source_sub=source
perl5_process_sub=process
perl5_do_include_build_directories=yes
perl5_source_interval_ms=500

[instance_artnet]
module=artnet
topic_filter=artnet-command
senders=instance_perl
artnet_poll_report=yes
artnet_universes=16
artnet_demo=no
