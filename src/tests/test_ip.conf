[instance_buffer]
module=buffer
senders=instance_ip_6

# Note : All conditions in array tree must evaluate to TRUE

{input_array}
be4#be_four,
be3#be_3,
IF ({be_four} + 1 == (~~16777728 * 2) / 2 + 1 && {be_3} > 0)
	be2s#be_two_s,REWIND1,be2s#be_two_s
	IF ({be_two_s} < 9223372036854775807 && ({be_3} & ((0x200 << 1)>>1)) == 0x200)
		be1u#be_one_u,
		sep1#sep_one,
		IF ({sep_one} == 59)
			le4#le_four
			REWIND1
			le4#le_four
			;
		;
	le3#le_three,
	le2s#le_twos,
	IF ({le_twos} < -10)
		le1u#le_oneu,
		sep2#sep_two
		;
	blob8@2#blob_eight,
	msg#msg
	;
;

