{TREE}
ustr#indicator
IF ({indicator} != 0)
	blob{indicator}
	;
;

<ROUTE>
H indicator
D instance_mangler APPLY
POP

[instance_dummy]
module=dummy
dummy_sleep_interval_us=1000000
dummy_no_generation=no

[instance_ip]
module=ip
route=<ROUTE>
ip_udp_port=3000
ip_input_types={TREE}
#ip_input_types=ustr#indicator,sep1,IF({indicator}!=0)blob{indicator},REWIND1;ELSE,sep1;ustr,sep1

[instance_mangler]
module=mangler
senders=instance_ip,instance_dummy
mangler_conversions=blob2str

[instance_raw]
module=raw
senders=instance_mangler
raw_print_data=yes
